<!DOCTYPE html>
<html>
  <head>
    <title>Thing</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      canvas {
        float: left;
      }
    </style>
    <script id="vertex" type="x-shader/x-vertex">
    attribute vec3 vPos;

    void main() {
      gl_Position = vec4(vPos, 1.);
    }
    </script>
    <script id="fragment" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision highp float;
    #endif

    uniform float scale;
    uniform vec2 offset;
    uniform float t;

    const int MAX_ITERS = 300;

    vec3 iterToRGB(int i, float z) {
      float h = float(i) + log(log(4.))/log(2.) - log(log(z)) / log(2.);
      // float h = float(i);
      h = h / float(MAX_ITERS) * 360.;
      if (h < 0.) h = 0.;
      float hprime = h / 60.;
      float x = 1. - abs(mod(hprime, 2.) - 1.);
      float r = 0.;
      float g = 0.;
      float b = 0.;

      if (0. <= hprime && hprime < 1.) {
        r = 1.;
        g = x;
        b = 0.;
      } else if (1. <= hprime && hprime < 2.) {
        r = x;
        g = 1.;
        b = 0.;
      } else if (2. <= hprime && hprime < 3.) {
        r = 0.;
        g = 1.;
        b = x;
      } else if (3. <= hprime && hprime < 4.) {
        r = 0.;
        g = x;
        b = 1.;
      } else if (4. <= hprime && hprime < 5.) {
        r = x;
        g = 0.;
        b = 1.;
      } else if (5. <= hprime && hprime < 6.) {
        r = 1.;
        g = 0.;
        b = x;
      }

      return vec3(r, g, b);
    }

    vec2 complexMult(vec2 a, vec2 b) {
      return vec2(a.x*b.x - a.y*b.y, a.y * b.x + a.x * b.y);
    }

    vec2 misiurewicz = vec2(.407476, .2342045);
    // vec2 misiurewicz = vec2(-.77568377, .13646737);
    void main() {
      float dt = - t / 10.;
      mat2 rotate = mat2(
        cos(dt), -sin(dt),
        sin(dt), cos(dt)
      );

      // you want to rotatoe around that oint
      vec2 coord = gl_FragCoord.xy;
      coord -= misiurewicz + offset;
      coord = rotate * coord;
      coord += misiurewicz + offset;
      // i think you can add the object to anotht container thats atdifferent origin
      // this is a shader, so its as low level as you can gett

      float a = (coord.x + 100. * sin(t) - offset.x) / scale + misiurewicz.x;
      float b = (coord.y + 100. * cos(t) - offset.y) / scale + misiurewicz.y;
      int mm;
      float m2;

      vec2 c = vec2(a, b);
      vec2 z = vec2(0, 0);
      vec2 dz = vec2(1, 0);

      for (int m = 0; m <= MAX_ITERS; m++) {
        dz = 2. * complexMult(z, dz) + 1.;
        z = complexMult(z, z) + c;
        mm = m;
        m2 = length(z);
        if (dot(z, z) > 4.) {
          break;
        }
      }

      if (mm == MAX_ITERS) {
        gl_FragColor = vec4(.15, .15, .15, 1.);
      } else {
        // float d = sqrt(m2 / length(dz)) * .5 * log(m2);
        // d = (1. - d) * float(MAX_ITERS);
        gl_FragColor = vec4(iterToRGB(mm, dot(z, z)), 1.);
      }
    }
    </script>
    <script src="mandelbrot_zoom.js"></script>
  </head>
  <body onload="init()">
    <canvas id="thing"></canvas>
  </body>
</html>
